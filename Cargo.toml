[package]
name = "sql_query_analyzer"
version = "0.1.0"
edition = "2024"
description = "Analyze SQL queries for optimization using LLM"

[dependencies]
clap = { version = "4.5", features = ["derive", "env"] }
tokio = { version = "1.48", features = ["full"] }
reqwest = { version = "0.12", features = ["json", "stream"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
toml = "0.8"
masterror = "0.25"
sqlparser = "0.59"
smallvec = { version = "1.15", features = ["serde"] }
indexmap = { version = "2.12", features = ["serde"] }
colored = "3"
indicatif = "0.17"
tokio-stream = "0.1"
governor = "0.8"
compact_str = { version = "0.9.0", features = ["serde"] }
rayon = "1.11.0"
bumpalo = { version = "3.19.0", features = ["collections"] }

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
