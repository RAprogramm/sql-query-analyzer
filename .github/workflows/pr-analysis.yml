name: PR Analysis

on:
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: Analyze PR Size
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: RAprogramm/rust-prod-diff-checker@v1
        with:
          max-lines: 200
          format: comment
          post-comment: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
