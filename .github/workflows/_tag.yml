name: Create Version Tag

on:
  workflow_call:
    outputs:
      new_tag:
        description: "Whether a new tag was created"
        value: ${{ jobs.tag-release.outputs.new_tag }}
      version:
        description: "The version from Cargo.toml"
        value: ${{ jobs.tag-release.outputs.version }}

jobs:
  tag-release:
    name: Create Version Tag
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      new_tag: ${{ steps.check.outputs.new_tag }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for new version
        id: check
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          TAG="v${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
            echo "new_tag=false" >> $GITHUB_OUTPUT
          else
            echo "New version detected: $VERSION"
            echo "new_tag=true" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check.outputs.new_tag == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.check.outputs.version }}" -m "Release v${{ steps.check.outputs.version }}"
          git push origin "v${{ steps.check.outputs.version }}"
