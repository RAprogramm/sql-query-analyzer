name: PR Size Check

on:
  workflow_call:
    inputs:
      rust_changed:
        required: true
        type: string

jobs:
  pr-size:
    name: PR Size Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && inputs.rust_changed == 'true'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: RAprogramm/rust-prod-diff-checker@v1
        with:
          max-lines: 200
          format: comment
          post-comment: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
