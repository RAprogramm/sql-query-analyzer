name: Format

on:
  workflow_call:
    inputs:
      rust_changed:
        required: true
        type: string

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    if: inputs.rust_changed == 'true'
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo +nightly fmt --all -- --check
